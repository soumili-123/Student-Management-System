<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Management System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸŽ“ Student Management System</h1>

<div class="container">

    <!-- Student Registration Form -->
    <div class="form-box">
        <h2>Add Student</h2>
        <input type="text" id="name" placeholder="Student Name">
        <input type="text" id="class" placeholder="Class (e.g., 10)">
        <input type="text" id="roll" placeholder="Roll Number">
        <input type="text" id="section" placeholder="Section">
        <input type="text" id="contact" placeholder="Contact Number">
        <button onclick="addStudent()">Add Student</button>
    </div>

    <!-- Search -->
    <div class="search-box">
        <h2>Search Students</h2>
        <input type="text" id="searchInput" placeholder="Search by name, class or roll..." onkeyup="searchStudent()">
    </div>

    <!-- Students Table -->
    <div class="table-box">
        <h2>Students List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Roll</th>
                    <th>Section</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTable"></tbody>
        </table>
    </div>

</div>

<script src="sms.js"></script>
</body>
</html>
